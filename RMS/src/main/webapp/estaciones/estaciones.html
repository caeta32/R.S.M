<title>R.S.M</title>

<body>
	<div
		style="width: 19%; height: 100%; overflow: auto; position: absolute; padding-top: 3%; 
				background: rgba(0,88,0,0.11);">
		<div class="list-group" style="border-radius: 0px">
			<!-- Collapse para mostrar la info de una estación seleccionada -->
			<a href="#collapseSelectedStation" data-bs-toggle="collapse"
				role="button" aria-expanded="false"
				aria-controls="collapseSelectedStation" class="list-group-item"
				style="background: rgba(5, 78, 0, 0.26792715377166487);">

				<div class="row justify-content-between mt-2">
					<div class="col-lg-auto">
						<h5>
							<strong>Estación Seleccionada</strong>
						</h5>
					</div>
					<div class="col-lg-auto">
						<h5><<</h5>
					</div>
				</div>

			</a>
			<!-- -- -->
			<div class="collapse" id="collapseSelectedStation">
				<div class="list-group" id="infoCollapseSelectedStation">
					<!-- Se rellena desde javascript. -->
				</div>
			</div>
			<!-- FIN Collapse para mostrar la info de una estación seleccionada -->
			
			<!-- Collapse para mostrar la info de todas las estaciones -->
			<a href="#collapseAllStations" data-bs-toggle="collapse"
				role="button" aria-expanded="false"
				aria-controls="collapseAllStations" class="list-group-item"
				style="background: rgba(5, 78, 0, 0.26792715377166487);">

				<div class="row justify-content-between mt-2">
					<div class="col-lg-auto">
						<h5>
							<strong>Todas las estaciones</strong>
						</h5>
					</div>
					<div class="col-lg-auto">
						<h5><<</h5>
					</div>
				</div>

			</a>
			<!-- -- -->
			<div class="collapse" id="collapseAllStations">
				<div class="list-group" id="infoCollapseAllStations">
					<!-- Se rellena desde javascript. -->
				</div>
			</div>
			<!--FIN - Collapse para mostrar la info de todas las estaciones -->
			
			<div class="list-group-item border-0 text-break text-center bg-transparent text-dark mt-3" style="font-size: 1rem;">
				© 2021 R.S.M. Todos los derechos reservados.
			</div>
		</div>
	</div>
	<div class="containerMap">
		<div id="map" class="map"></div>
	</div>

	<!-- js bootsrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
	<!-- js leaflet -->
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
		
	<!-- js mapa -->

	<script src="../js/global.js"></script>
	<!-- Otras cargas automáticas una vez cargada la página. -->
	<script src="../js/onload.js"></script>
	<!-- Funciones. -->
	<script src="../js/utils_map.js"></script>
	<!-- Creación del mapa y lógica del mapa. -->
	<script src="../js/map.js"></script>
